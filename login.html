<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WayFindersHub - Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-map-marked-alt"></i>WayFindersHub
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trip.html"><i class="fas fa-route"></i> Trip Planner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html"><i class="fas fa-concierge-bell"></i> Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="saved.html"><i class="fas fa-bookmark"></i> Saved Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="auth-container">
          <ul class="nav nav-pills auth-tabs nav-justified mb-4">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="pill" href="#login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="pill" href="#register">Register</a>
            </li>
          </ul>
          
          <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3 position-relative">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  <span class="password-toggle" onclick="togglePassword('password')">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">
                  <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                
                <div class="text-center mt-3">
                  <a href="#" data-bs-target="#forgot" data-bs-toggle="pill">Forgot Password?</a>
                </div>
                
                <div class="mt-4">
                  <p class="text-center">Or login with:</p>
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn social-btn google">
                      <i class="fab fa-google me-2"></i>Google
                    </button>
                    <button type="button" class="btn social-btn facebook">
                      <i class="fab fa-facebook-f me-2"></i>Facebook
                    </button>
                  </div>
                </div>
              </form>
            </div>
            
            <div class="tab-pane fade" id="register">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="regName" class="form-label">Full Name:</label>
                  <input type="text" class="form-control" id="regName" placeholder="Enter your full name" required>
                </div>
                
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3 position-relative">
                  <label for="regPassword" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="regPassword" placeholder="Create a password" required>
                  <span class="password-toggle" onclick="togglePassword('regPassword')">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
                
                <div class="mb-3 position-relative">
                  <label for="regConfirmPassword" class="form-label">Confirm Password:</label>
                  <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm your password" required>
                  <span class="password-toggle" onclick="togglePassword('regConfirmPassword')">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">
                  <i class="fas fa-user-plus me-2"></i>Register
                </button>
                
                <div class="text-center mt-3">
                  Already have an account? <a href="#" data-bs-target="#login" data-bs-toggle="pill">Login</a>
                </div>
              </form>
            </div>
            
            <div class="tab-pane fade" id="forgot">
              <form id="forgotPasswordForm">
                <h3 class="text-center text-primary mb-4">Reset Password</h3>
                
                <div class="mb-3">
                  <label for="resetEmail" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">
                  <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                </button>
                
                <div class="text-center mt-3">
                  <a href="#" data-bs-target="#login" data-bs-toggle="pill">Back to Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-4 mt-5">
    <div class="container">
      <p>&copy; 2024 WayFindersHub. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
