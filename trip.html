<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WayFindersHub - Trip Planner</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project.firebaseapp.com",
    projectId: "your-project-id",
    storageBucket: "your-project.appspot.com",
    messagingSenderId: "123456789",
    appId: "YOUR_APP_ID"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
</script>
</head>
<body>
  <div class="toast-container"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-map-marked-alt me-2"></i>WayFindersHub
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="trip.html"><i class="fas fa-route me-1"></i> Trip Planner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html"><i class="fas fa-concierge-bell me-1"></i> Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="saved.html"><i class="fas fa-bookmark me-1"></i> Saved Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="fas fa-info-circle me-1"></i> About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0"><i class="fas fa-route me-2"></i>Trip Planner</h2>
          </div>
          <div class="card-body">
            <form id="tripForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="start" class="form-label fw-bold">Starting Point:</label>
                  <div class="search-container">
                    <input type="text" id="start" class="form-control trip-input" placeholder="e.g. Kochi, Kerala" required>
                    <div id="startAutocomplete" class="autocomplete-items"></div>
                  </div>
                </div>
                
                <div class="col-md-6 mb-3">
                  <label for="end" class="form-label fw-bold">Destination:</label>
                  <div class="search-container">
                    <input type="text" id="end" class="form-control trip-input" placeholder="e.g. Trivandrum, Kerala" required>
                    <div id="endAutocomplete" class="autocomplete-items"></div>
                  </div>
                </div>
              </div>
              
              <div class="trip-progress" id="tripProgress" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
              </div>
              
              <div id="tripIdContainer" class="alert alert-info">
                <span>Your Trip ID: </span>
                <strong id="tripIdDisplay"></strong>
              </div>
              
              <div class="d-flex flex-wrap gap-2 mt-3">
                <button type="button" id="currentLocationBtn" class="btn btn-outline-primary">
                  <i class="fas fa-location-arrow me-1"></i> Current Location
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-search me-1"></i> Plan Trip
                </button>
                <button type="button" id="startTripBtn" class="btn btn-success" disabled>
                  <i class="fas fa-play me-1"></i> Start Trip
                </button>
                <button type="button" id="saveTripBtn" class="btn btn-warning">
                  <i class="fas fa-bookmark me-1"></i> Save Trip
                </button>
                <button type="button" id="clearRouteBtn" class="btn btn-danger">
                  <i class="fas fa-trash-alt me-1"></i> Clear
                </button>
              </div>
            </form>

            <div id="routeMap" class="mt-4"></div>
            
            <div id="instructions" class="route-instructions mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="confirmationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Clear Trip</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to clear the current trip? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmClearBtn" class="btn btn-danger">Clear Trip</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="saveTripModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Name Your Trip</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="tripName" class="form-label">Trip Name</label>
            <input type="text" class="form-control" id="tripName" placeholder="Enter a name for your trip">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="favoriteTrip">
            <label class="form-check-label" for="favoriteTrip">
              Mark as favorite
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmSaveBtn" class="btn btn-primary">Save Trip</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 WayFindersHub. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  
  <script src="js/script.js"></script>
</body>
</html>
